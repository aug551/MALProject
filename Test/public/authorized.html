<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
</head>
<body>
    
    <div id="user">
        <h2>Current User</h2>
        <span>ID: </span><span id="id_holder"></span><br>
        <span>Username: </span><span id="name_holder"></span><br>
    </div>

    <div id="animeSearch">
        <h2>User Anime Database</h2>
        <span>Search Anime: </span><input type="text" name="" id="searchedAnime"><br>
        <button id="submit">Submit</button><br>
    </div>

    <div id="animeDetails">
        <h2>Anime Details</h2>
        <span>Title: </span><span id="anime_title"></span><br>
        <span>Status: </span><span id="status"></span><br>
        <span>Episodes Watched: </span><span id="watched"></span>
    </div>
    

    <script src="auth_script.js"></script>
</body>
</html>
